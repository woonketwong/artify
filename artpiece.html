    <!-- Set data -->
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var index = getParameterByName('id') ? getParameterByName('id')-1 : 0;
        var artists = ['Leonardo di Vinci', 'Vincent van Gogh', 'Claude Monet', 'Johannes Vermeer'];
        var artNames = ['Mona Lisa', 'Starry Night', 'Bouquet of Sunflowers', 'Girl with a Pearl Earring'];
        var descriptions = ['the best known, the most visited, the most written about, the most sung about, the most parodied work of art in the world', 'it depicts the view from the east-facing window of his asylum room at Saint-RÃ©my-de-Provence', 'flowers', 'a tronie of a girl with a headscarf and a pearl earring'];
        var prices = [300, 500, 400, 200];
        var images = ['pic1.jpg', 'pic2.jpg', 'pic3.jpg', 'pic4.jpg'];

        $('.section-heading').first().text(artists[index]);
        $('.section-heading').first().next().text(artNames[index]);
        $('.text-faded').text(descriptions[index]);
        $('#pricing').text('$'+prices[index]);
        $('.image-detail').attr("src",'img/'+images[index]);
